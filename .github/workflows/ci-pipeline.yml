name: ci_workflow

on:
  push:

permissions:
  actions: write
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:
  node_build_workflow:
    runs-on: ubuntu-latest
    steps:
    - name: build
      uses: ./.github/workflows/build-pipeline.yml
    - name: test
      uses: ./.github/workflows/test-pipeline.yml
